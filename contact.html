                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success"
                            type="submit">Search</button>
                    </form>
                </div>
            </div>

        <div class="container m-30 30 30 30">
        <form class="bd-example">
            <fieldset>
              <legend>ABOUT YOU</legend>
              <p>
                <label for="input">YOUR NAME:</label>
                <input type="text" id="input" placeholder="your name">
              </p>
              <p>
                <label for="email">YOUR EMAIL:</label>
                <input type="email" id="email" placeholder="email-id">
              </p>
              <p>
                <label for="tel">PHONE-NO. :</label>
                <input type="tel" id="mobile no.">
              </p>
              <p>
                <label for="url">YOUR PORTFOLIO:</label>
                <input type="url" id="link of your portfolio">
              </p>
              <p>
                <label for="file">DOCUMENTS:</label>
                <input type="file" id="file">
              </p>
              <p>
                <label for="select">SELECT LOCATION:</label>
                <select id="select">
                  <option value="">Choose...</option>
                  <optgroup label="Option group 1">
                    <option value="">INDIA</option>
                    <option value="">CHINA</option>
                    <option value="">AMERICA</option>
                  </optgroup>
                  <optgroup label="Option group 2">
                    <option value="">JAPAN</option>
                    <option value="">RUSSIA</option>
                    <option value="">NEPAL</option>
                  </optgroup>
                </select>
              </p>
              <p>
                <label for="textarea">WRITE YOUR EXPERIENCE</label>
                <textarea id="textarea" rows="3"></textarea>
              </p>
              <p>
                <label for="date">DATE-OF-BIRTH</label>
                <input type="date" id="date">
              </p>
              <p>
                <label for="time">TIME</label>
                <input type="time" id="time">
              </p>
              <p>
                <button type="submit">Button submit</button>
              </p>
            </fieldset>
          </form>
        </div>
